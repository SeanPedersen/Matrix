<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: #000;
        text-align: center;
      }
      a {
        color: blue;
        text-decoration: none; /* no underline */
      }
      .container {
        background-color: rgba(255, 255, 255, 0.85);
        margin: 36px 46%;
        padding: 0.88rem;
        position: relative;
        z-index: 1;
      }
      #canv {
        position: fixed;
        top: 0;
        left: 0;
      }
      </style>
  </head>
  <body>
    <canvas id='canv'></canvas>
    <div class='container'>
        <p>
          SA<a href="http://localhost" target="_blank">T</a>OR<br>
          AR<a href="http://localhost" target="_blank">E</a>PO<br>
          <a href="http://localhost" target="_blank">TENET</a>
          <br>OP<a href="http://localhost" target="_blank">E</a>RA
          <br>RO<a href="http://localhost" target="_blank">T</a>AS
        </p>
    </div>
  </body>
  <script>
    /* 
    The SEAMEN
    are Y'ALL
    we HOLD
    our WORLD
    in our own HANDS
    */
    // create canvas + context
    const canvas = document.getElementById('canv');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    // define matrix (water lines)
    const matrix_frequency = 16.69; // update frequency in hertz
    const matrix_terminator = 0.69;
    const column_distance = 23;
    
    function get_columns() {
      return Math.floor(window.innerWidth / column_distance) + 1;
    }
    let n_lines = get_columns();
    let y_posis = Array(n_lines).fill(0);
    
    // set context (background) to black
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // define matrix code flow
    function matrix () {
      const w = window.innerWidth;
      const h = window.innerHeight;
      
      // adapt matrix size to screen
      if (canvas.width !== w) {
        canvas.width = w;
        n_lines = get_columns();
        y_posis = Array(n_lines).fill(0);
      }
      if (canvas.height !== h) { canvas.height = h; }
      const column_avg_length = h * 0.96;
      const column_avg_y_offset = h * 0.36;

      // set matrix style
      ctx.fillStyle = '#0001';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace'; // set matrix font
      
      // init matrix column symbols
      y_posis.forEach((y, index) => {
        if (Math.random() > matrix_terminator) {
          // sample symbols pseudo-randomly
          const symbol_code =  Math.random() * 365.69962106 + Math.random() * 2023;
          const text = String.fromCharCode(symbol_code);
          // render text
          const x = index * column_distance;
          ctx.fillText(text, x, y);
          // compute line positions
          const line_length = Math.random() * column_avg_length;
          // update column position
          if (y > column_avg_y_offset + line_length) y_posis[index] = 0;
          else y_posis[index] = y + column_distance;
        }
      });
    }
    const interval_ms = Math.random() * 3.6 + 1000*(1/matrix_frequency);
    setInterval(matrix, interval_ms); // set matrix update flow time interval
    </script>
</html>
