<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: #000;
        text-align: center;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.85);
        margin: 56px 42%;
        padding: 3rem;
        position: relative;
        z-index: 1;
      }
      #canv {
        position: fixed;
        top: 0;
        left: 0;
      }
      </style>
  </head>
  <body>
    <canvas id='canv'></canvas>
    <div class='container'>
      <p>
        SATOR<br>
        AREPO<br>
        TENET
        <br>OPERA
        <br>ROTAS
      </p>
    </div>
  </body>
  <script>
    // create canvas + context
    const canvas = document.getElementById('canv');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    let cols = Math.floor(window.innerWidth / 20) + 1;
    let ypos = Array(cols).fill(0);
    
    // set context to black
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // define matrix code flow
    function matrix () {
      const w = window.innerWidth;
      const h = window.innerHeight;
      
      // set matrix columns to screen width
      if (canvas.width !== w) {
        canvas.width = w;
        cols = Math.floor(window.innerWidth / 20) + 1;
        ypos = Array(cols).fill(0);
      }
      if (canvas.height !== h) {
        canvas.height = h;
      }
    
      ctx.fillStyle = '#0001';
      ctx.fillRect(0, 0, w, h);
    
      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace'; // set matrix font
      
      // init matrix column symbols
      ypos.forEach((y, ind) => {
        // sample symbols pseudo-randomly
        const text = String.fromCharCode(Math.random() * 128);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }
    
    setInterval(matrix, 56); // set matrix update flow time interval
    </script>
    
</html>
