<html>
  <head>
    <style>
      body {
        margin: 0;
        background-color: #000;
        text-align: center;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.85);
        margin: 36px 46%;
        padding: 0.88rem;
        position: relative;
        z-index: 1;
      }
      #canv {
        position: fixed;
        top: 0;
        left: 0;
      }
      </style>
  </head>
  <body>
    <canvas id='canv'></canvas>
    <div class='container'>
      <p>
        SATOR<br>
        AREPO<br>
        TENET
        <br>OPERA
        <br>ROTAS
      </p>
    </div>
  </body>
  <script>
    /* 
    The SEAMEN
    are Y'ALL
    we HOLD
    our WORLD
    in our own HANDS
    */
    // create canvas + context
    const canvas = document.getElementById('canv');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');

    // define matrix (water lines)
    const matrix_frequence = 13.69; // update frequency in hertz
    const column_distance = 23;
    const column_avg_length = 1369;
    const column_avg_y_offset = 66;
    function get_columns() {
      return Math.floor(window.innerWidth / column_distance) + 1;
    }
    let cols = get_columns();
    let ypos = Array(cols).fill(0);
    
    // set context to black
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // define matrix code flow
    function matrix () {
      const w = window.innerWidth;
      const h = window.innerHeight;
      
      // set matrix columns to screen width
      if (canvas.width !== w) {
        canvas.width = w;
        cols = get_columns();
        ypos = Array(cols).fill(0);
      }
      if (canvas.height !== h) {
        canvas.height = h;
      }
      // set matrix style
      ctx.fillStyle = '#0001';
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace'; // set matrix font
      
      // init matrix column symbols
      
      ypos.forEach((y, ind) => {
        // sample symbols pseudo-randomly
        const symbol_code = 36 + Math.random() * 2048;
        const text = String.fromCharCode(symbol_code);
        // render text
        const x = ind * column_distance;
        ctx.fillText(text, x, y);
        // compute line positions
        const line_offset = Math.random() * column_avg_y_offset;
        const line_length = Math.random() * column_avg_length;
        // update column position
        if (y-line_offset/2.33 > line_offset + line_length) ypos[ind] = 0;
        else ypos[ind] = y + column_distance;
      });
    }
    const interval_ms = Math.random() * 3.6 + 1000*(1/matrix_frequence);
    setInterval(matrix, interval_ms); // set matrix update flow time interval
    </script>
</html>
